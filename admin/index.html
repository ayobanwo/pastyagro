<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <title>Pasty Agro Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="./img/jaslin.png" />
    <link rel="stylesheet" type="text/css" href="login_vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="login_fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="login_vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="login_css/main.css">

    <meta name="robots" content="noindex, follow">
</head>
<style>
    .container-login100 {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(../images/section-bg.jpg) !important;
    }
</style>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="../images/img-01.png" alt="IMG">
                </div>
                <div class="login100-form">
                    <span class="login100-form-title">
                        Pasty Agro Admin Login
                    </span>
                    <div class="wrap-input100" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" disabled type="text" name="email" placeholder="Login with Google">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button id="login" class="login100-form-btn" style="background: #5E5C5C;">
                            <a style="text-decoration: none; color: white;" href="./adminUI/">CONTINUE</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>

    <script src="login_js/main.js"></script>
    <script>window.jQuery || document.write('<script src="../js/jquery-slim.min.js"><\/script>')</script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/holder.min.js"></script>
    <script src="../js/wow.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/scroll.js"></script>
    <script src="../js/tilt.jquery.min.js"></script>

</body>

</html>
